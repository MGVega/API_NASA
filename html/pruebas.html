<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Acordeón con Bootstrap</title>
</head>
<body>

<div class="container mt-5">
  <div id="acordeon">
    <div class="card">
      <div class="card-header" id="item1">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#contenido1" aria-expanded="true" aria-controls="contenido1">
            Elemento 1
          </button>
        </h2>
      </div>

      <div id="contenido1" class="collapse show" aria-labelledby="item1" data-parent="#acordeon">
        <ol>
            <li>Elem</li>
            <li>Elem</li>
            <li>Elem</li>
            <li>Elem</li>
            <li>Elem</li>
        </ol>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="item2">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#contenido2" aria-expanded="false" aria-controls="contenido2">
            Elemento 2
          </button>
        </h2>
      </div>

      <div id="contenido2" class="collapse" aria-labelledby="item2" data-parent="#acordeon">
        <div class="card-body">
          Contenido del Elemento 2
        </div>
      </div>
    </div>

    <!-- Puedes agregar más elementos de la misma manera -->

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
